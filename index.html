<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>COVID-19 API</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5">COVID-19 LIVE DATA</h1>
        <br><br>
        <table class="text-center table table-hover">
            <thead>
                <tr>
                    <th style="color: red;">Total Cases</th>
                    <th>Total Deaths</th>
                    <th style="color: green;">Total Recovered</th>
                </tr>
            </thead>
            <tbody>
                <tr id="data">

                </tr>
            </tbody>
        </table>
        <br>
        <button onclick="refreshData()" class="btn btn-danger btn-block">
            Refresh Data
        </button>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
        init()

        function init(){
            var url = 'https://api.covid19api.com/summary'

            var data = ''

            $.get(url,function(data){
                console.log(data.Global.TotalDeaths)

                data = `
                
                <td>${data.Global.TotalConfirmed}</td>
                <td>${data.Global.TotalDeaths}</td>
                <td>${data.Global.TotalRecovered}</td>
                `

                $('#data').html(data)
            })
        }

    function refreshData(){
            clearData()
            init()
        }

        function clearData(){
            $('#data').empty()
            
        }
</script>
</html>
